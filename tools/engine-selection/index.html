        const app = {
            currentLang: 'en', // Default to English
            isMobileMenuOpen: false,

            init() {
                this.renderNav();
                this.renderFooter();
                this.updateStaticText();
                
                // Back to Top Scroll Logic
                window.onscroll = () => {
                    const btn = document.getElementById('backToTopBtn');
                    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                        btn.classList.remove('translate-y-20', 'opacity-0');
                    } else {
                        btn.classList.add('translate-y-20', 'opacity-0');
                    }
                };
            },

            setLanguage(lang) {
                this.currentLang = lang;
                
                ['zh', 'en', 'ru'].forEach(l => {
                    const btn = document.getElementById(`btn-lang-${l}`);
                    const mobBtn = document.getElementById(`mob-btn-lang-${l}`);
                    
                    const activeClass = "text-black bg-gas-green shadow-glow font-bold";
                    const inactiveClass = "text-gas-subtext hover:text-white hover:bg-white/5 font-medium";
                    const mobActiveClass = "text-black bg-gas-green font-bold";
                    const mobInactiveClass = "text-gray-400 font-medium";

                    if (btn) btn.className = `px-2 py-1 rounded-full text-[10px] transition-all w-8 text-center ${l === lang ? activeClass : inactiveClass}`;
                    if (mobBtn) mobBtn.className = `px-4 py-2 rounded-full text-xs transition-all ${l === lang ? mobActiveClass : mobInactiveClass}`;
                });

                this.renderNav();
                this.renderMobileNav();
                this.renderFooter();
                this.updateStaticText();

                // DISPATCH EVENT FOR REACT
                window.dispatchEvent(new CustomEvent('gasgx-language-change', { detail: lang }));
            },

            t(key) {
                const dict = AppData.i18n[this.currentLang];
                return (dict && dict[key]) ? dict[key] : key;
            },

            toggleMobileMenu() {
                this.isMobileMenuOpen = !this.isMobileMenuOpen;
                const menu = document.getElementById('mobile-menu-container');
                const btnIcon = document.querySelector('#mobile-menu-btn i');
                
                if (this.isMobileMenuOpen) {
                    menu.classList.remove('translate-x-full');
                    btnIcon.classList.remove('fa-bars');
                    btnIcon.classList.add('fa-xmark');
                    document.body.style.overflow = 'hidden';
                    this.renderMobileNav();
                } else {
                    menu.classList.add('translate-x-full');
                    btnIcon.classList.remove('fa-xmark');
                    btnIcon.classList.add('fa-bars');
                    document.body.style.overflow = '';
                }
            },

            toggleMobileSubmenu(id) {
                const el = document.getElementById(id);
                const icon = document.getElementById(`icon-${id}`);
                
                if (el.style.maxHeight) {
                    el.style.maxHeight = null;
                    icon.classList.remove('rotate-180');
                } else {
                    el.style.maxHeight = el.scrollHeight + "px";
                    icon.classList.add('rotate-180');
                }
            },

            // Footer Toggle Function (Mobile)
            toggleFooter(id) {
                const el = document.getElementById(id);
                const icon = document.getElementById(`footer-icon-${id}`);
                
                if (el.style.maxHeight) {
                    el.style.maxHeight = null;
                    icon.classList.remove('fa-minus');
                    icon.classList.add('fa-plus');
                    icon.classList.remove('text-gas-green');
                } else {
                    el.style.maxHeight = el.scrollHeight + "px";
                    icon.classList.remove('fa-plus');
                    icon.classList.add('fa-minus');
                    icon.classList.add('text-gas-green');
                }
            },

            renderNav() {
                const navContainer = document.getElementById('desktop-nav');
                navContainer.innerHTML = '';
                const totalItems = AppData.navigation.length;

                AppData.navigation.forEach((item, index) => {
                    if (item.type === 'link') {
                        navContainer.innerHTML += `
                            <a href="${item.path}" target="_blank" class="nav-item-link font-medium text-sm">
                                <span>${this.t(item.title)}</span>
                            </a>
                        `;
                    }
                    else if (item.type === 'menu' || item.type === 'mega') {
                        let dropContent = '';
                        let isMega = item.type === 'mega';
                        
                        // Positioning Fix: Align Right for last 3 items to avoid overflow
                        const isRightAligned = index >= totalItems - 3;
                        const posClass = isRightAligned ? 'right-0' : 'left-0';
                        
                        if (isMega) {
                            const gridClass = item.gridCols || 'grid-cols-5';
                            const sectionsHtml = item.sections.map((section, idx) => {
                                const isLast = idx === item.sections.length - 1;
                                const borderClass = isLast ? '' : 'border-r border-white/5';
                                const itemsHtml = section.items.map(subItem => `
                                    <li class="mb-2">
                                        <a href="${subItem.path}" target="_blank" class="text-gray-400 hover:text-gas-green text-xs flex items-center gap-2 transition-colors">
                                            <i class="fa-solid fa-angle-right text-[10px] opacity-50"></i>
                                            ${this.t(subItem.title)}
                                        </a>
                                    </li>
                                `).join('');
                                return `<div class="col-span-1 space-y-4 ${borderClass} px-2">
                                            <h3 class="text-gas-green font-bold text-sm uppercase tracking-wider mb-3 border-b border-white/5 pb-2">${this.t(section.header)}</h3>
                                            <ul>${itemsHtml}</ul>
                                        </div>`;
                            }).join('');
                            // Mega Menu requires STATIC parent to align full width to header
                            dropContent = `<div class="mega-menu"><div class="max-w-[1800px] mx-auto px-4 grid ${gridClass} gap-6">${sectionsHtml}</div></div>`;
                        } else {
                            const childrenHtml = item.children.map(child => `
                                <a href="${child.path}" target="_blank" class="block px-4 py-2 text-sm text-gray-400 hover:text-gas-green hover:bg-white/5 whitespace-nowrap">${this.t(child.title)}</a>
                            `).join('');
                            dropContent = `<div class="dropdown-menu ${posClass}">${childrenHtml}</div>`;
                        }

                        // Determine position class for parent
                        // Mega Menu needs STATIC parent so it aligns to Header
                        // Dropdown needs RELATIVE parent
                        const parentPos = isMega ? '' : 'relative';

                        navContainer.innerHTML += `
                            <div class="group h-full flex items-center cursor-pointer ${parentPos}">
                                <span class="nav-item-link font-medium text-sm">
                                    <span>${this.t(item.title)}</span> <i class="fa-solid fa-chevron-down text-[10px] ml-1"></i>
                                </span>
                                ${dropContent}
                            </div>
                        `;
                    }
                });
            },

            renderMobileNav() {
                const container = document.getElementById('mobile-nav-content');
                container.innerHTML = '';
                
                AppData.navigation.forEach((item, index) => {
                    if (item.type === 'link') {
                        container.innerHTML += `
                            <a href="${item.path}" target="_blank" class="block py-4 border-b border-white/10 text-lg font-medium hover:text-gas-green">
                                ${this.t(item.title)}
                            </a>
                        `;
                    } else {
                        const subId = `mob-sub-${index}`;
                        let subItemsHtml = '';
                        
                        if (item.type === 'menu') {
                            subItemsHtml = item.children.map(child => `
                                <a href="${child.path}" target="_blank" class="block py-3 pl-4 text-gray-400 border-l border-white/10 ml-2 hover:text-gas-green hover:border-gas-green text-sm">
                                    ${this.t(child.title)}
                                </a>
                            `).join('');
                        } else if (item.type === 'mega') {
                            subItemsHtml = item.sections.map(sec => `
                                <div class="py-2">
                                    <h4 class="text-gas-green text-xs font-bold uppercase mb-2 pl-4">${this.t(sec.header)}</h4>
                                    ${sec.items.map(sub => `
                                        <a href="${sub.path}" target="_blank" class="block py-2 pl-6 text-gray-400 border-l border-white/10 ml-2 hover:text-gas-green hover:border-gas-green text-sm">
                                            ${this.t(sub.title)}
                                        </a>
                                    `).join('')}
                                </div>
                            `).join('');
                        }

                        container.innerHTML += `

            const resultsA = calculateResults(inputsA);
            const resultsB = calculateResults(inputsB);

            const handleInputChange = (key, value) => {
                if (activeTab === 'A') setInputsA(prev => ({ ...prev, [key]: value }));
                else setInputsB(prev => ({ ...prev, [key]: value }));
            };

            const currentInputs = activeTab === 'A' ? inputsA : inputsB;
            const getDataForView = (resA, resB, field) => {
                if (viewPeriod === 3) return { valA: resA[field + '3'], valB: resB[field + '3'] };
                return { valA: resA[field + '6'], valB: resB[field + '6'] };
            };

            return (
                <div className="w-full">
                    {/* Tool Header with Currency Selector */}
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 pb-4 border-b border-white/10">
                        <div className="flex items-center gap-3">
                             <h2 className="text-xl font-bold text-white flex items-center gap-2">
                                <Icons.Activity className="text-gas-green" size={24}/>
                                LCOE & ROI
                            </h2>
                            <span className="hidden md:inline px-2 py-0.5 rounded border border-gas-green/30 bg-gas-darkGreen/20 text-gas-green text-xs font-mono">{t.subtitle}</span>
                        </div>
                        <div className="flex items-center gap-2 bg-[#1A1A1A] rounded px-2 py-1 border border-white/5">
                            <Icons.Globe size={14} className="text-gray-500"/>
                            <select value={currencyCode} onChange={(e) => setCurrencyCode(e.target.value)} className="bg-transparent text-white text-xs font-bold focus:outline-none cursor-pointer">
                                {Object.entries(CURRENCIES).map(([code, conf]) => <option key={code} value={code} className="bg-gas-card">{code} ({conf.symbol})</option>)}
                            </select>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        {/* Left: Input Params */}
                        <div className="lg:col-span-4 flex flex-col gap-4">
                            <Card className="h-full">
                                <div className="flex border-b border-white/10">
                                    <button onClick={() => setActiveTab('A')} className={`flex-1 py-3 text-sm font-bold text-center transition-all ${activeTab === 'A' ? 'bg-gas-green text-black' : 'text-gray-500 hover:text-gray-300'}`}>{t.modelA}</button>
                                    <button onClick={() => setActiveTab('B')} className={`flex-1 py-3 text-sm font-bold text-center transition-all ${activeTab === 'B' ? 'bg-gas-green text-black' : 'text-gray-500 hover:text-gray-300'}`}>{t.modelB}</button>
                                </div>
                                <div className="p-4 space-y-4">
                                    <div className="bg-white/5 p-3 rounded-lg border border-white/5">
                                        <div className="text-xs font-bold text-gas-green mb-3 flex items-center gap-1.5 uppercase tracking-wide">
                                            <Icons.DollarSign size={12}/> {t.investment}
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <InputGroup label={t.equipCost} value={currentInputs.equipCost} onChange={(v) => handleInputChange('equipCost', v)} unit={currencyConfig.symbol} icon={null} />
                                            <InputGroup label={t.depreciation} value={currentInputs.depreciationYears} onChange={(v) => handleInputChange('depreciationYears', v)} unit={t.year} icon={null} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className="text-xs font-bold text-gas-green mb-3 flex items-center gap-1.5 uppercase tracking-wide px-1">
                                            <Icons.Settings size={12}/> {t.params}
                                        </div>
                                        <div className="grid grid-cols-1 gap-1">
                                            <div className="grid grid-cols-2 gap-3">
                                                <InputGroup label={t.hours} value={currentInputs.annualHours} onChange={(v) => handleInputChange('annualHours', v)} unit="h" icon={Icons.Clock} />
                                                <InputGroup label={t.load} value={currentInputs.loadRate} onChange={(v) => handleInputChange('loadRate', v)} unit="%" icon={Icons.Activity} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <InputGroup label={t.efficiency} value={currentInputs.efficiency} onChange={(v) => handleInputChange('efficiency', v)} unit="%" icon={Icons.Zap} />
                                                <InputGroup label={t.gasPrice} value={currentInputs.gasPrice} onChange={(v) => handleInputChange('gasPrice', v)} unit={`${currencyConfig.symbol}/m³`} icon={Icons.TrendingUp} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <InputGroup label={t.elecPrice} value={currentInputs.salePrice} onChange={(v) => handleInputChange('salePrice', v)} unit={`${currencyConfig.symbol}/kWh`} icon={Icons.Coins} />
                                                <InputGroup label={t.omCost} value={currentInputs.omPrice} onChange={(v) => handleInputChange('omPrice', v)} unit={`${currencyConfig.symbol}/kWh`} icon={Icons.Wrench} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <InputGroup label={t.oilConsump} value={currentInputs.oilConsump} onChange={(v) => handleInputChange('oilConsump', v)} unit="g/kWh" icon={null} />
                                                <InputGroup label={t.oilPrice} value={currentInputs.oilPrice} onChange={(v) => handleInputChange('oilPrice', v)} unit={`${currencyConfig.symbol}/kg`} icon={null} />
                                            </div>
                                            <InputGroup label={t.labor} value={currentInputs.laborCost} onChange={(v) => handleInputChange('laborCost', v)} unit={`${currencyConfig.symbol}`} icon={null} />
                                        </div>
                                    </div>
                                </div>
                            </Card>
                        </div>

                        {/* Right: Analysis */}
                        <div className="lg:col-span-8 flex flex-col gap-6">
                            <div className="flex flex-wrap items-center gap-3 bg-[#202020] rounded-xl p-2 border border-white/5 shadow-inner">
                                <div className="flex flex-1 gap-2 min-w-[200px]">
                                    <button onClick={() => setViewPeriod(3)} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${viewPeriod === 3 ? 'bg-white text-black' : 'text-slate-500 hover:text-white'}`}>{t.period3}</button>
                                    <button onClick={() => setViewPeriod(6)} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${viewPeriod === 6 ? 'bg-gas-green text-black shadow-glow' : 'text-slate-500 hover:text-white'}`}>{t.period6}</button>
                                </div>
                                <div className="w-full sm:w-auto px-4 py-2 bg-gradient-to-r from-gas-darkGreen to-transparent rounded-lg text-xs text-white border border-gas-green/20 flex items-center justify-center sm:justify-start gap-2">
                                    <span className="opacity-80">{t.totalGen}:</span> 
                                    <span className="font-mono font-bold text-gas-green text-sm">{new Intl.NumberFormat(currencyConfig.locale).format(resultsA.annualGen * viewPeriod)} kWh</span>
                                </div>
                            </div>

                            <Card className="flex-1 flex flex-col p-0 border-t-4 border-t-gas-green">
                                <div className="overflow-x-auto w-full">
                                    <table className="w-full text-left border-collapse min-w-[600px]">
                                        <thead>
                                            <tr className="bg-[#151515] border-b border-white/10 text-slate-500 text-[10px] uppercase tracking-wider">
                                                <th className="py-3 px-3 font-semibold w-1/3">{t.items}</th>
                                                <th className="py-3 px-3 text-right font-semibold text-slate-400 w-1/4">{t.modelA}</th>
                                                <th className="py-3 px-3 text-right font-semibold text-slate-400 w-1/4">{t.modelB}</th>
                                                <th className="py-3 px-3 text-right font-semibold text-gas-green w-1/6">{t.compare}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ResultRow label={`1. ${t.fuelCost}`} {...getDataForView(resultsA, resultsB, 'fuel')} currency={currencyCode} locale={currencyConfig.locale} t={t} />
                                            <ResultRow label={`2. ${t.oilCost2}`} {...getDataForView(resultsA, resultsB, 'oil')} currency={currencyCode} locale={currencyConfig.locale} t={t} />
                                            <ResultRow label={`3. ${t.omCost2}`} {...getDataForView(resultsA, resultsB, 'om')} currency={currencyCode} locale={currencyConfig.locale} t={t} />
                                            <ResultRow label={`4. ${t.laborCost2}`} {...getDataForView(resultsA, resultsB, 'labor')} currency={currencyCode} locale={currencyConfig.locale} t={t} />
                                            <ResultRow label={`5. ${t.depCost}`} {...getDataForView(resultsA, resultsB, 'depreciation')} currency={currencyCode} locale={currencyConfig.locale} t={t} />
                                            
                                            <ResultRow label={t.totalCost} {...getDataForView(resultsA, resultsB, 'total')} currency={currencyCode} locale={currencyConfig.locale} isTotal={true} t={t} />
                                            <ResultRow label={t.revenue} {...getDataForView(resultsA, resultsB, 'revenue')} currency={currencyCode} locale={currencyConfig.locale} isHighlight={true} t={t} />
                                            <ResultRow label={t.netProfit} {...getDataForView(resultsA, resultsB, 'profit')} currency={currencyCode} locale={currencyConfig.locale} isProfit={true} isDiffInverse={true} t={t} />
                                        </tbody>
                                    </table>
                                </div>
                            </Card>

                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <Card className={`p-5 relative flex flex-col justify-between min-h-[150px] transition-all duration-300 ${resultsA.roiAnnualized > resultsB.roiAnnualized ? 'border-gas-green/40 bg-gas-darkGreen/10 shadow-glow' : 'opacity-80'}`}>
                                    {resultsA.roiAnnualized > resultsB.roiAnnualized && <Icons.CheckCircle className="absolute top-4 right-4 text-gas-green" size={20}/>}
                                    <div className="flex justify-between items-start mb-4">
                                        <span className="text-sm text-gas-green font-bold flex items-center gap-2"><Icons.TrendingUp size={14}/> {t.modelA} {t.roiTitle}</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-auto mb-4">
                                        <div>
                                            <div className="text-[10px] text-slate-500 uppercase font-bold">{t.payback}</div>
                                            <div className="text-2xl font-bold text-white tracking-tight">{resultsA.paybackPeriod.toFixed(1)} <span className="text-sm font-normal text-slate-400">{t.year}</span></div>
                                        </div>
                                        <div>
                                            <div className="text-[10px] text-slate-500 uppercase font-bold">{t.roi}</div>
                                            <div className={`text-2xl font-bold tracking-tight ${resultsA.roiAnnualized > 0 ? 'text-gas-green' : 'text-red-400'}`}>
                                                {resultsA.roiAnnualized.toFixed(1)}<span className="text-sm">%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="text-[11px] text-slate-400 pt-3 border-t border-white/10 flex justify-between font-mono">
                                        <span>LCOE: {currencyConfig.symbol}{resultsA[`lcoe${viewPeriod}`].toFixed(3)}/kWh</span>
                                    </div>
                                </Card>

                                <Card className={`p-5 relative flex flex-col justify-between min-h-[150px] transition-all duration-300 ${resultsB.roiAnnualized > resultsA.roiAnnualized ? 'border-gas-green/40 bg-gas-darkGreen/10 shadow-glow' : 'opacity-80'}`}>
                                    {resultsB.roiAnnualized > resultsA.roiAnnualized && <Icons.CheckCircle className="absolute top-4 right-4 text-gas-green" size={20}/>}
                                    <div className="flex justify-between items-start mb-4">
                                        <span className="text-sm text-gas-green font-bold flex items-center gap-2"><Icons.TrendingUp size={14}/> {t.modelB} {t.roiTitle}</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-auto mb-4">
                                        <div>
                                            <div className="text-[10px] text-slate-500 uppercase font-bold">{t.payback}</div>
                                            <div className="text-2xl font-bold text-white tracking-tight">{resultsB.paybackPeriod.toFixed(1)} <span className="text-sm font-normal text-slate-400">{t.year}</span></div>
                                        </div>
                                        <div>
                                            <div className="text-[10px] text-slate-500 uppercase font-bold">{t.roi}</div>
                                            <div className={`text-2xl font-bold tracking-tight ${resultsB.roiAnnualized > 0 ? 'text-gas-green' : 'text-red-400'}`}>
                                                {resultsB.roiAnnualized.toFixed(1)}<span className="text-sm">%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="text-[11px] text-slate-400 pt-3 border-t border-white/10 flex justify-between font-mono">
                                        <span>LCOE: {currencyConfig.symbol}{resultsB[`lcoe${viewPeriod}`].toFixed(3)}/kWh</span>
                                    </div>
                                </Card>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
