            { cn: "资源丰富度", en: "Resources", ru: "Ресурсы" }, { cn: "成本竞争力", en: "Cost", ru: "Стоимость" }, { cn: "政策友好度", en: "Policy", ru: "Политика" }, { cn: "基建完善度", en: "Infra", ru: "Сеть" }, { cn: "政策稳定性", en: "Stability", ru: "Стабильность" },
            { cn: "气候适应性", en: "Climate", ru: "Климат" }, { cn: "监管透明度", en: "Transp.", ru: "Прозрачность" }, { cn: "市场准入", en: "Entry", ru: "Вход" }, { cn: "运营成本", en: "OpEx", ru: "OpEx" }, { cn: "投资安全性", en: "Safety", ru: "Безопасность" }
        ];

        const NavData = [
            { title: {cn:"首页", en:"Home", ru:"Главная"}, path: "/index.html", type: "link" },
            { title: {cn:"解决方案", en:"Solutions", ru:"Решения"}, type: "menu", children: [
                { title: {cn:"油田伴生气发电", en:"Flare Gas Power", ru:"Попутный газ"}, path: "#" },
                { title: {cn:"分布式工业能源", en:"Distributed Energy", ru:"Энергия"}, path: "#" },
                { title: {cn:"算力中心电力", en:"Computing Power", ru:"Майнинг"}, path: "#" }
            ]},
            { title: {cn:"机型库", en:"Products", ru:"Продукты"}, type: "mega", sections: [
                { header: {cn:"按功率分类", en:"By Power", ru:"Мощность"}, items: [{title:{cn:"< 500kW", en:"< 500kW", ru:"< 500кВт"}, path:"#"}, {title:{cn:"> 1MW", en:"> 1MW", ru:"> 1МВт"}, path:"#"}] },
                { header: {cn:"按品牌分类", en:"By Brand", ru:"Бренды"}, items: [{title:{cn:"中国制造", en:"Made in China", ru:"Китай"}, path:"#"}, {title:{cn:"欧美进口", en:"Imported", ru:"Импорт"}, path:"#"}] }
            ]},
            { title: {cn:"排行榜", en:"Rankings", ru:"Рейтинги"}, type: "mega", sections: [
                { header: {cn:"国家排名", en:"Global Countries", ru:"Страны"}, items: [{title:{cn:"综合评分榜", en:"Total Score", ru:"Общий счет"}, path:"#"}, {title:{cn:"低成本榜", en:"Low Cost", ru:"Цена"}, path:"#"}] }
            ]}
        ];

        const AppConfig = {
            i18n: {
                zh: { tagline: "天然气发电挖矿助手", footerTagline: "让全球天然气发电挖矿更简单", auth_login: "登录", top_producers: "综合评分榜", gas_production: "天然气年产量", score: "综合评分", pros: "优势", cons: "劣势", advice: "建议", legend_legal: "合规", legend_restricted: "受限", legend_banned: "禁止", drag_to_rotate: "拖动旋转" },
                en: { tagline: "Natural Gas Power Mining Assistant", footerTagline: "Making Global Gas Power Mining Simple", auth_login: "Login", top_producers: "Top Ranking", gas_production: "Gas Production", score: "Total Score", pros: "PROS", cons: "CONS", advice: "ADVICE", legend_legal: "Legal", legend_restricted: "Restricted", legend_banned: "Banned", drag_to_rotate: "Drag to rotate" },
                ru: { tagline: "Ассистент по майнингу", footerTagline: "Упрощение майнинга на газе", auth_login: "Войти", top_producers: "Рейтинг", gas_production: "Добыча газа", score: "Оценка", pros: "Плюсы", cons: "Минусы", advice: "Совет", legend_legal: "Легально", legend_restricted: "Лимиты", legend_banned: "Запрет", drag_to_rotate: "Вращать" }
            },
            statusColors: { 'legal': '#5DD62C', 'grey': '#9ca3af', 'illegal': '#ef4444' }
        };

        // --- 2. 逻辑引擎 ---
        window.app = {
            currentLang: 'en', rotationTimer: null, projection: null, projectionAir: null, geoGenerator: null, svg: null, countries: [], activeData: null,
            dragVelocity: { x: 0, y: 0 }, friction: 0.95, autoRotateSpeed: 0.2,

            init() {
                this.renderNav();
                this.renderFooter();
                this.updateStaticText();
                this.init3DGlobe();
                this.renderLeaderboard();
            },

            setLanguage(l) { this.currentLang = l; this.updateStaticText(); this.renderNav(); this.renderFooter(); this.renderLeaderboard(); this.redrawGlobe(); },
            t(k) { return AppConfig.i18n[this.currentLang][k] || k; },
            getText(o) { if(!o) return ""; return o[this.currentLang] || o['en'] || ""; },
            getName(d) { return (this.currentLang === 'zh') ? d.cn : ((this.currentLang === 'ru') ? d.ru : d.en); },

            // 深度适配 Header 渲染
            renderNav() {
                const nav = document.getElementById('desktop-nav'); nav.innerHTML = '';
                NavData.forEach((item, idx) => {
                    const title = this.getText(item.title);
                    let html = `<div class="group h-full flex items-center relative cursor-pointer">`;
                    if (item.type === 'link') {
                        html = `<a href="${item.path}" class="nav-item-link text-sm font-medium">${title}</a>`;
                    } else if (item.type === 'menu') {
                        html += `<span class="nav-item-link text-sm font-medium">${title} <i class="fa-solid fa-chevron-down text-[10px] ml-1"></i></span>`;
                        html += `<div class="dropdown-menu absolute left-0 top-full p-2">${item.children.map(c => `<a href="${c.path}" class="block px-4 py-2 text-xs text-gray-400 hover:text-gas-green">${this.getText(c.title)}</a>`).join('')}</div>`;
                        html += `</div>`;
                    } else if (item.type === 'mega') {
                        html = `<div class="group flex items-center cursor-pointer h-full"><span class="nav-item-link text-sm font-medium">${title} <i class="fa-solid fa-chevron-down text-[10px] ml-1"></i></span>`;
                        const sections = item.sections.map(s => `<div><h3 class="text-gas-green text-xs font-bold uppercase mb-3 border-b border-white/5 pb-2">${this.getText(s.header)}</h3><ul>${s.items.map(i => `<li><a href="${i.path}" class="text-[11px] text-gray-400 hover:text-gas-green py-1 block">${this.getText(i.title)}</a></li>`).join('')}</ul></div>`).join('');
                        html += `<div class="mega-menu absolute left-0 w-full"><div class="max-w-[1200px] mx-auto grid grid-cols-4 gap-8 px-4">${sections}</div></div></div>`;
                    }
                    nav.innerHTML += html;
                });
            },

            renderFooter() {
                const fc = document.getElementById('footer-links'); fc.innerHTML = '';
                NavData.filter(i => i.type !== 'link').forEach(item => {
                    let content = '';
                    if (item.type === 'menu') content = item.children.map(c => `<a href="${c.path}" class="text-gray-500 hover:text-gas-green text-[11px] block mb-1">${this.getText(c.title)}</a>`).join('');
                    else if (item.type === 'mega') content = item.sections.map(s => `<div class="mb-3"><span class="text-gas-green text-[10px] font-bold block mb-1">${this.getText(s.header)}</span>${s.items.map(i => `<a href="${i.path}" class="text-gray-500 hover:text-gas-green text-[11px] mr-2 underline underline-offset-4 decoration-white/5">${this.getText(i.title)}</a>`).join('')}</div>`).join('');
                    fc.innerHTML += `<div class="flex flex-col"><h4 class="text-white text-xs font-bold mb-4 border-l-2 border-gas-green pl-2">${this.getText(item.title)}</h4>${content}</div>`;
                });
            },

            init3DGlobe() {
                const c = document.getElementById('map-container'); this.width = c.clientWidth; this.height = c.clientHeight;
                this.svg = d3.select("#map-container").append("svg").attr("width", this.width).attr("height", this.height).style("position", "absolute").on("click", () => this.resetMap());
                this.projection = d3.geoOrthographic().scale(this.height/2.3).translate([this.width/2, this.height/2+50]).rotate([100, -40]).clipAngle(90);
                this.projectionAir = d3.geoOrthographic().scale(this.height/2.3*1.35).translate([this.width/2, this.height/2+50]).rotate([100, -40]).clipAngle(90);
                this.geoGenerator = d3.geoPath().projection(this.projection);
                this.initStars();
                d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(world => {
                    this.countries = topojson.feature(world, world.objects.countries).features;
                    document.getElementById('map-loading').style.display='none';
                    this.svg.append("circle").attr("cx", this.width/2).attr("cy", this.height/2+50).attr("r", this.height/2.3*1.2).attr("class", "globe-halo");
                    this.svg.append("path").datum({type: "Sphere"}).attr("class", "globe-sphere").attr("d", this.geoGenerator);
                    this.svg.append("g").selectAll("path").data(this.countries).enter().append("path").attr("d", this.geoGenerator).attr("class", "country")
                        .attr("id", d => `country-${d.properties.name.replace(/\s+/g, '-')}`)
                        .attr("fill", d => { const dt = GAS_DATA.find(i => i.en === d.properties.name); return dt ? AppConfig.statusColors[dt.status] : "#1a1a1a"; })
                        .attr("stroke", "#000").attr("stroke-width", 0.5)
                        .on("click", (e, d) => { e.stopPropagation(); this.highlightCountry(d.properties.name, true); });
                    const elements = this.svg.append("g").attr("class", "globe-elements-group");
                    GAS_DATA.forEach(cd => {
                        const geo = this.countries.find(c => c.properties.name === cd.en); if(!geo) return;
                        const gr = elements.append("g").datum({ coordinates: d3.geoCentroid(geo), data: cd }).attr("class", "btc-icon-group").on("click", (e, d) => { e.stopPropagation(); this.highlightCountry(cd.en, true); });
                        gr.append("path").attr("class", "beam-line").attr("stroke", AppConfig.statusColors[cd.status]).attr("filter", "url(#line-glow)");
                        const w = gr.append("g").attr("transform", "translate(-16, -32)"); w.append("circle").attr("cx", 16).attr("cy", 16).attr("r", 14).attr("fill", "#000");
                        w.append("path").attr("class", "icon-lightning").attr("d", "M16 5 L19 14 H16 L18 24 L11 14 H14 L12 5 Z").attr("fill", "#fff");
                        gr.append("text").attr("class", "country-label").attr("text-anchor", "middle").attr("dy", "12").attr("fill", "#fff").text(this.getName(cd));
                    });
                    this.svg.call(d3.drag().on("drag", (ev) => { const k = 75/this.projection.scale(); const r = this.projection.rotate(); const nr = [r[0]+ev.dx*k, Math.max(-85, Math.min(85, r[1]-ev.dy*k))]; this.projection.rotate(nr); this.projectionAir.rotate(nr); this.redrawGlobe(); }));
                    this.startRotation();
                });
            },

            redrawGlobe() {
                if(!this.svg) return; this.svg.selectAll("path.country").attr("d", this.geoGenerator); this.drawStars(this.projection.rotate());
                const self = this; this.svg.selectAll(".country-label").text(function(d){ return self.getName(d3.select(this.parentNode).datum().data); });
                this.svg.selectAll(".btc-icon-group").each(function(d){
                    const geoAngle = d3.geoDistance(d.coordinates, window.app.projection.invert([window.app.width/2, window.app.height/2+50]));
                    if(geoAngle > 1.57) d3.select(this).style("display", "none");
                    else { d3.select(this).style("display", "block"); const s = window.app.projection(d.coordinates); const a = window.app.projectionAir(d.coordinates); d3.select(this).attr("transform", `translate(${a[0]},${a[1]})`); d3.select(this).select(".beam-line").attr("d", `M${s[0]-a[0]},${s[1]-a[1]} L0,0`); }
                });
                this.updateInfoBox();
            },

            highlightCountry(name, rotate) {
                const d = GAS_DATA.find(i => i.en === name); const f = this.countries.find(i => i.properties.name === name); if(!d || !f) return;
                document.querySelectorAll('.list-item-hover').forEach(e => e.classList.remove('list-item-active'));
                const li = document.getElementById(`list-item-${name.replace(/\s+/g, '-')}`); if(li) { li.classList.add('list-item-active'); li.scrollIntoView({behavior:'smooth', block:'center'}); }
                d3.select('#map-container').classed('map-has-highlight', true); d3.selectAll('.country').classed('highlighted', false); d3.select(`#country-${name.replace(/\s+/g, '-')}`).classed('highlighted', true);
                this.activeData = { data: d, geo: f }; this.updateInfoBox();
                if(rotate) { const p = d3.geoCentroid(f); const r = d3.interpolate(this.projection.rotate(), [-p[0], -p[1]]); d3.transition().duration(1000).tween("rotate", () => (t) => { this.projection.rotate(r(t)); this.projectionAir.rotate(r(t)); this.redrawGlobe(); }); } else this.redrawGlobe();
            },

            resetMap() { this.activeData = null; d3.select('#map-container').classed('map-has-highlight', false); d3.selectAll('.country').classed('highlighted', false); document.getElementById('map-info-box').style.opacity=0; const hl = document.getElementById('hud-layer'); while(hl?.firstChild) hl.removeChild(hl.firstChild); document.querySelectorAll('.list-item-hover').forEach(e => e.classList.remove('list-item-active')); },

            updateInfoBox() {
                if(!this.activeData){ const hl = document.getElementById('hud-layer'); while(hl?.firstChild) hl.removeChild(hl.firstChild); return; }
                const ib = document.getElementById('map-info-box'); const hl = document.getElementById('hud-layer'); while(hl.firstChild) hl.removeChild(hl.firstChild);
                const d = this.activeData.data; const c = AppConfig.statusColors[d.status]; const a = this.projectionAir(d3.geoCentroid(this.activeData.geo));
                if(d3.geoDistance(d3.geoCentroid(this.activeData.geo), this.projectionAir.invert([this.width/2, this.height/2+50])) > 1.57) { ib.style.opacity=0; return; }
                ib.innerHTML = `<div class="font-bold text-gas-green mb-2">${this.getName(d)} (Score: ${d.score})</div><div class="text-[10px] text-gray-400 mb-2">${this.getText(d.mining)}</div><div class="space-y-1">${d.dims.slice(0,5).map((s,i)=>`<div class="dim-row"><span>${this.getText(DIMENSION_DEFS[i])}</span><div class="flex">${Array(5).fill(0).map((_,j)=>`<svg class="btc-star ${j<Math.floor(s)?'':'inactive'}" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`).join('')}</div></div>`).join('')}</div><button onclick="window.app.openDetailModal('${d.en}')" class="mt-3 w-full bg-gas-green text-black py-1.5 rounded font-bold text-[10px]">View Details</button>`;
                const bx = a[0] > this.width/2 ? (this.width/2 + this.projection.scale() + 20) : (this.width/2 - this.projection.scale() - 340);
                ib.style.left = bx+'px'; ib.style.top = (a[1]-100)+'px'; ib.style.opacity=1; ib.style.borderColor = c;
            },

            openDetailModal(en) { const d = GAS_DATA.find(i=>i.en===en); if(!d) return; document.getElementById('modal-title').innerText = this.getName(d); document.getElementById('modal-vol').innerText = d.vol+' Bcm'; document.getElementById('modal-score-val').innerText = d.score; document.getElementById('modal-pros').innerText = this.getText(d.pros); document.getElementById('modal-cons').innerText = this.getText(d.cons); document.getElementById('modal-advice').innerText = this.getText(d.advice); document.getElementById('modal-dims-container').innerHTML = d.dims.map((s,i)=>`<div class="dim-row"><span>${this.getText(DIMENSION_DEFS[i])}</span><div class="flex gap-1">${Array(5).fill(0).map((_,j)=>`<svg class="w-3 h-3 ${j<Math.floor(s)?'fill-gas-green':'fill-gray-700'}" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`).join('')}</div></div>`).join(''); document.getElementById('detail-modal').classList.remove('hidden'); },

            renderLeaderboard() { const l = document.getElementById('country-list'); l.innerHTML = [...GAS_DATA].sort((a,b)=>b.score-a.score).map((d,i)=>`<div id="list-item-${d.en.replace(/\s+/g, '-')}" onclick="window.app.highlightCountry('${d.en}', true)" class="list-item-hover flex items-center gap-2 p-2.5 cursor-pointer mb-1 border-l-2 bg-white/[0.02] hover:bg-white/[0.05]"><div class="text-[10px] w-4 text-center font-mono ${i<3?'text-gas-green':'text-gray-600'}">#${i+1}</div><div class="flex-1 text-xs font-bold text-gray-400">${this.getName(d)}</div><div class="text-xs font-mono text-white">${d.score}</div></div>`).join(''); },

            updateStaticText() { document.getElementById('header-tagline').innerText = this.t('tagline'); document.querySelectorAll('[data-i18n]').forEach(e => { const k = e.getAttribute('data-i18n'); e.innerText = this.t(k); }); },
            initStars() { const c = document.getElementById('starfield'); const ctx = c.getContext('2d'); c.width = this.width; c.height = this.height; const stars = Array(1200).fill(0).map(()=>({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*0.8, a:Math.random()})); this.drawStars = (r) => { ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff"; stars.forEach(s => { ctx.globalAlpha = s.a; ctx.beginPath(); ctx.arc((s.x+r[0]*0.1)%c.width, s.y, s.r, 0, Math.PI*2); ctx.fill(); }); }; },
            startRotation() { if(this.rotationTimer) this.rotationTimer.stop(); this.rotationTimer = d3.timer(() => { const r = this.projection.rotate(); this.projection.rotate([r[0]+this.autoRotateSpeed, r[1]]); this.projectionAir.rotate([r[0]+this.autoRotateSpeed, r[1]]); this.redrawGlobe(); }); },
            toggleMobileMenu() { const m = document.getElementById('mobile-menu-container'); m.classList.toggle('translate-x-full'); },
            captureAndShare() { window.scrollTo(0,0); html2canvas(document.body).then(c => { const a = document.createElement('a'); a.download = 'GasGx.png'; a.href = c.toDataURL(); a.click(); }); }
        };

        window.onload = () => window.app.init();
    </script>
